    <script>

let productosNutricion = [
    {id: 0, name:"Nueces", precio: 950},
    {id: 1, name:"Suplemento deportivo", precio:1450},
    {id: 2, name:"frutas desecadas", precio:400},
    {id: 3, name:"Granola", precio:420},
    {id: 4, name:"Barras nutritivas", precio:750},
    ];
        const ProductosNutri = precio => { return new Promise( (resolve, reject) => {
                if (productosNutricion.find(producto => producto.precio === precio )) {
                resolve (productosNutricion);
                }
                else {
                reject ("no");
                }
                })
            };
            ProductosNutri(400).then ( resp =>
                { setTimeout(() => {
                 console.log (resp)
                }, 2000);
             });
                
             
            
               
            
    </script>
